name: "proxylite"
principal: "proxylite-principal"
zookeeper: master.mesos:2181
api-port: {{PORT0}}
pods:
  proxylite:
    container:
      image-name: nlsun/proxylite
    count: 1
    tasks:
      server:
        goal: RUNNING
        cmd: "chmod 755 /proxy-lite/run.sh && /proxy-lite/run.sh"
        #cmd: "while :; do ping google.com; sleep 1; done"
        cpus: {{PROXY_LITE_CPUS}}
        memory: {{PROXY_LITE_MEM}}
        ports:
         - name: PROXY
           port: 4040
        env:
          BACKENDS: {{BACKENDS}}
